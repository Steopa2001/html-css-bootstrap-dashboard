<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Form-Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../../assets/img/duck.png"
              alt="duck"
              style="width: 50px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafia Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            required
            <form class="d-flex d-md-none" role="search">
              <input name="[]" class="form-control me-2 style="background-color:
              #e3f2fd;" data-bs-theme="light" t" type="search"
              placeholder="Cerca..." aria-label="Search" />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="py-3">
              <h3>Nuovo Libro</h3>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-6">
    
            <form action="">
              <div class="col">
                <label class="form-label">Nome Autore</label>
                <input
                  name="nome autore"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Inserisci il nome autore"
                  aria-label="First name"
                />
              </div>
          
          </div>

          <div class="col-6">
           
              <label class="form-label">Cognome Autore</label>
              <div class="col">
                <input
                  name="cognome autore"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Inserisci il Cognome"
                  aria-label="First name"
                />
              </div>
         
          </div>
        </div>
        <div class="row">
          <div class="col">
           
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Titolo</label
                >
                <input
                  name="titolo"
                  required
                  placeholder="Inserisci il titolo del libro"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Titolo versione italiana
                </div>
              </div>
          
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-lg-4">
            
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Genere</label>
                <select id="disabledSelect" class="form-select">
                  <option>Scegli il genere</option>
                </select>
              </div>
      
          </div>
         
          <div class="col-12 col-lg-4">
           
              <div class="col">
                <label class="form-label">Anno di produzione</label>
                <input
                  name="anno produzione"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Inserisci l'anno"
                  aria-label="First name"
                />
              </div>
           
          </div>
       
        
          <div class="col-12 col-lg-4 mb-4">
          
              <div class="col">
                <label class="form-label">ISBN#</label>
                <input
                  name="isbn"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Inserisci il codice ISBN#"
                  aria-label="First name"
                />
              </div>
       
          </div>
      
        </div>
       

        <hr />
        <div class="row">
          <div class="col">
           
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Note</label
                >
                <textarea
                  placeholder="Inserisci eventuali note sul libro"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
          
          </div>
        </div>
        <div class="row">
          <div class="col">
            
              <div class="form-check">
                <input
                  name="digitale"
                  required
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkDefault"
                />
                <label class="form-check-label" for="checkDefault">
                  Disponibile anche in digitale
                </label>
              </div>
          
          </div>
        </div>
        <div class="row mt-3 pb-3">
          <div class="col">
           
              <button class="btn btn-primary" type="submit">
                Aggiungi Libro
              </button>
           
          </div>
        </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
